plugins {
  id 'groovy' // or 'java' Must be explicitly applied
  id 'com.github.johnrengelman.shadow' version '1.2.0'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.8'
}

version = '0.1'

jar {
    manifest {
        attributes 'Main-Class': 'blog.shadow.HelloWorld'
    }
}

